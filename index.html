                <script>
        // دالة لإنشاء رقم تسلسلي فريد
        function generateSerialNumber() {
            const now = new Date();
            const year = now.getFullYear().toString();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const random = Math.floor(1000 + Math.random() * 9000).toString();
            return `R-${year}${month}${day}-${random}`;
        }

        // تعيين الرقم التسلسلي عند تحميل الصفحة
        window.onload = function() {
            const serialNumberDisplay = document.getElementById('serial-number-display');
            if (serialNumberDisplay) {
                serialNumberDisplay.textContent = generateSerialNumber();
            }
        }
    </script>

        if (initialAuthToken) {

            });
        } else {

        function showMessageBox(message) {
            messageText.textContent = message;

            if (user) {
                userId = user.uid;
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, userId);
                try {
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        userRole = userDocSnap.data().role;
                    } else {
                        const initialRole = (user.email && user.email.toLowerCase() === adminEmail.toLowerCase()) ? 'admin' : 'user';

                    addMaterialBtn.classList.add('hidden');
                    addWorkerBtn.classList.add('hidden');
                    addContractorBtn.classList.add('hidden');
                    adminPanelBtn.classList.add('hidden');

                fetchMaterials();
                fetchWorkers();

        async function saveAsPdf() {
            const reportElement = document.getElementById('reportContent');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const margin = 10;
            const contentWidth = 190;
            const contentHeight = 277;
            const font = await fetch('https://cdn.jsdelivr.net/npm/almarai-font/dist/Almarai-Regular.ttf');
            const fontData = await font.arrayBuffer();
            doc.addFileToVFS('Almarai-Regular.ttf', btoa(String.fromCharCode(...new Uint8Array(fontData))));
            doc.addFont('Almarai-Regular.ttf', 'Almarai', 'normal');
            doc.setFont('Almarai');
            doc.setFontSize(16);
            doc.text("تقرير يومي", doc.internal.pageSize.width / 2, 20, { align: 'center' });
            const htmlContent = reportElement.innerHTML;
            doc.html(htmlContent, {
                callback: function (doc) {
                    doc.save('daily-report.pdf');
                },
                x: margin,
                y: 30,
                width: contentWidth,
                windowWidth: reportElement.scrollWidth,
                html2canvas: {
                    scale: 0.8
                }
            });
        }
