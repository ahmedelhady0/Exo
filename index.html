<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل يوميات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>

</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">تسجيل يوميات العمال والمواد لمشاريع شركة اكسو</h1>
        
        <div id="authStatus" class="mb-4 text-center text-sm text-gray-600">

            <div>
                <label for="authPassword" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>

            <div class="flex space-x-2 space-x-reverse">

                    تسجيل الدخول
                </button>
                <button type="button" id="signUpBtn" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    إنشاء حساب
                </button>
            </div>
        </form>

        <!-- Main Report Form -->
        <div id="mainApp" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <button type="button" id="signOutBtn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    تسجيل الخروج
                </button>
                <button type="button" id="adminPanelBtn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out hidden">
                    لوحة تحكم المدير
                </button>
            </div>
            
            <!-- User Report Form -->
            <form id="reportForm" class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800 text-center">إرسال تقرير جديد</h2>
                <div>
                    <label for="employeeName" class="block text-sm font-medium text-gray-700 mb-1">اسم الموظف</label>
                    <input type="text" id="employeeName" name="employeeName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border" placeholder="أدخل اسمك">
                </div>

                <div>
                    <label for="reportDate" class="block text-sm font-medium text-gray-700 mb-1">التاريخ</label>
                    <input type="date" id="reportDate" name="reportDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border">
                </div>

                <div>
                    <label for="projectName" class="block text-sm font-medium text-gray-700 mb-1">اسم المشروع</label>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <select id="projectName" name="projectName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border">
                            <option value="" disabled selected>اختر مشروعًا أو أضف جديدًا</option>
                        </select>
                        <button type="button" id="addProjectBtn" class="flex-shrink-0 px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out hidden">
                            +

                    </div>
                </div>

                    <label for="projectPhase" class="block text-sm font-medium text-gray-700 mb-1">مرحلة المشروع</label>
                    <select id="projectPhase" name="projectPhase" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border">
                        <option value="" disabled selected>اختر المرحلة</option>
                        <option value="الأسطح">الأسطح</option>
                        <option value="الخزانات">الخزانات</option>
                        <option value="الحمامات">الحمامات</option>
                    </select>
                </div>

                <div>
                    <label for="itemType" class="block text-sm font-medium text-gray-700 mb-1">نوع البند</label>
                    <select id="itemType" name="itemType" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border">
                        <option value="" disabled selected>اختر النوع</option>
                        <option value="عمالة">عمالة</option>
                        <option value="مواد">مواد</option>
                        <option value="مقاول">مقاول</option>
                    </select>
                </div>
                
                <!-- Dynamic Sections -->
                <div id="materialsSection" class="space-y-4 hidden">
                    <div>
                        <label for="materialName" class="block text-sm font-medium text-gray-700 mb-1">اسم المادة</label>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <select id="materialName" name="materialName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border">
                                <option value="" disabled selected>اختر المادة</option>
                            </select>
                            <button type="button" id="addMaterialBtn" class="flex-shrink-0 px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out hidden">
                                +
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="materialUnit" class="block text-sm font-medium text-gray-700 mb-1">وحدة المادة</label>
                        <input type="text" id="materialUnit" name="materialUnit" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 p-2 border text-gray-500" placeholder="الوحدة تظهر هنا تلقائياً">
                    </div>
                </div>

                <div id="workersSection" class="space-y-4 hidden">
                    <div>
                        <label for="workerName" class="block text-sm font-medium text-gray-700 mb-1">اسم العامل</label>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <select id="workerName" name="workerName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border">
                                <option value="" disabled selected>اختر العامل</option>
                            </select>
                            <button type="button" id="addWorkerBtn" class="flex-shrink-0 px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out hidden">
                                +
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="workerUnit" class="block text-sm font-medium text-gray-700 mb-1">وحدة العامل</label>
                        <input type="text" id="workerUnit" name="workerUnit" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 p-2 border text-gray-500" placeholder="الوحدة تظهر هنا تلقائياً">
                    </div>
                </div>

                <div id="contractorsSection" class="space-y-4 hidden">
                    <div>
                        <label for="contractorName" class="block text-sm font-medium text-gray-700 mb-1">اسم المقاول</label>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <select id="contractorName" name="contractorName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border">
                                <option value="" disabled selected>اختر المقاول</option>
                            </select>
                            <button type="button" id="addContractorBtn" class="flex-shrink-0 px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out hidden">
                                +
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="contractorUnit" class="block text-sm font-medium text-gray-700 mb-1">وحدة المقاول</label>
                        <input type="text" id="contractorUnit" name="contractorUnit" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 p-2 border text-gray-500" placeholder="الوحدة تظهر هنا تلقائياً">
                    </div>
                </div>

                <div>
                    <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-1">وصف البند</label>
                    <textarea id="itemDescription" name="itemDescription" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border" placeholder="مثال: يومية 5 عمال، أو: 10 أكياس أسمنت"></textarea>
                </div>
                
                <div>
                    <label for="costPerUnit" class="block text-sm font-medium text-gray-700 mb-1">التكلفة الفردية</label>
                    <input type="number" id="costPerUnit" name="costPerUnit" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border" placeholder="مثال: 250">
                </div>
                
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">الكمية</label>
                    <input type="number" id="quantity" name="quantity" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out p-2 border" placeholder="مثال: 5">
                </div>
                
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    إرسال التقرير
                </button>
            </form>

            <!-- Section to display report for printing -->
            <div id="printSection" class="mt-8 hidden">
                <h2 class="print-header text-xl font-bold text-gray-800 mb-4 text-center">التقرير المُرسل</h2>
                <div id="reportContent" class="bg-gray-100 rounded-lg p-4 mb-4"></div>
                <button onclick="saveAsPdf()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    حفظ التقرير بصيغة PDF
                </button>
            </div>
            
            <!-- Admin Panel -->
            <div id="adminPanel" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">لوحة تحكم المدير</h2>
                <div class="space-y-4">
                    <!-- User Management Section -->
                    <div class="bg-gray-100 p-4 rounded-md">
                        <h3 class="font-bold mb-2">قائمة المستخدمين</h3>
                        <ul id="usersList" class="space-y-2 text-sm">
                            <!-- User list will be populated here -->
                        </ul>
                    </div>

                    <!-- Projects Management Section -->
                    <div class="bg-gray-100 p-4 rounded-md">
                        <h3 class="font-bold mb-2">إدارة المشاريع</h3>
                        <ul id="projectsList" class="space-y-2 text-sm mt-2">
                            <!-- Projects list will be populated here -->
                        </ul>
                    </div>

                    <!-- Materials Management Section -->
                    <div class="bg-gray-100 p-4 rounded-md">
                        <h3 class="font-bold mb-2">إدارة قائمة المواد</h3>
                        <ul id="materialsList" class="space-y-2 text-sm mt-2">
                            <!-- Materials list will be populated here -->
                        </ul>
                    </div>
                    <!-- Workers Management Section -->
                    <div class="bg-gray-100 p-4 rounded-md">
                        <h3 class="font-bold mb-2">إدارة قائمة العمالة</h3>
                        <ul id="workersList" class="space-y-2 text-sm mt-2">
                            <!-- Workers list will be populated here -->
                        </ul>
                    </div>
                    <!-- Contractors Management Section -->
                    <div class="bg-gray-100 p-4 rounded-md">
                        <h3 class="font-bold mb-2">إدارة قائمة المقاولين</h3>
                        <ul id="contractorsList" class="space-y-2 text-sm mt-2">
                            <!-- Contractors list will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm text-center">
            <p id="messageText" class="text-gray-800 font-medium mb-4"></p>
            <button id="closeMessageBtn" class="w-full py-2 px-4 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">إغلاق</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, getDoc, setDoc, setLogLevel, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('debug');

      const firebaseConfig = {
  apiKey: "AIzaSyDNztzQF29nvHbys9yRPv5bICPGVbg32n8",
  authDomain: "exco-60e92.firebaseapp.com",
  projectId: "exco-60e92",
  storageBucket: "exco-60e92.firebasestorage.app",
  messagingSenderId: "875802729058",
  appId: "1:875802729058:web:8f1f18f775032f0f270f3b",
  measurementId: "G-3W0477KK1X"
};
        const adminEmail = "ahmed@gmail.com"; // ضع ايميل المدير هنا

        // Element references
        const authStatusEl = document.getElementById('authStatus');
        const userIdDisplayEl = document.getElementById('userIdDisplay');
        const reportForm = document.getElementById('reportForm');
        const authForm = document.getElementById('authForm');
        const mainAppDiv = document.getElementById('mainApp');
        const adminPanelBtn = document.getElementById('adminPanelBtn');
        const adminPanelDiv = document.getElementById('adminPanel');
        const usersList = document.getElementById('usersList');
        const projectsList = document.getElementById('projectsList');
        const projectSelect = document.getElementById('projectName');
        const addProjectBtn = document.getElementById('addProjectBtn');
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const authEmailInput = document.getElementById('authEmail');
        const authPasswordInput = document.getElementById('authPassword');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBtn = document.getElementById('closeMessageBtn');
        const printSection = document.getElementById('printSection');
        const reportContentDiv = document.getElementById('reportContent');

        // Dynamic form sections
        const employeeNameInput = document.getElementById('employeeName');
        const reportDateInput = document.getElementById('reportDate');
        const itemTypeSelect = document.getElementById('itemType');
        const itemDescriptionInput = document.getElementById('itemDescription');
        const costPerUnitInput = document.getElementById('costPerUnit');
        const quantityInput = document.getElementById('quantity');

        // Materials
        const materialsSection = document.getElementById('materialsSection');
        const materialNameSelect = document.getElementById('materialName');
        const materialUnitInput = document.getElementById('materialUnit');
        const addMaterialBtn = document.getElementById('addMaterialBtn');
        const materialsList = document.getElementById('materialsList');
        let materials = [];

        // Workers
        const workersSection = document.getElementById('workersSection');
        const workerNameSelect = document.getElementById('workerName');
        const workerUnitInput = document.getElementById('workerUnit');
        const addWorkerBtn = document.getElementById('addWorkerBtn');
        const workersList = document.getElementById('workersList');
        let workers = [];

        // Contractors
        const contractorsSection = document.getElementById('contractorsSection');
        const contractorNameSelect = document.getElementById('contractorName');
        const contractorUnitInput = document.getElementById('contractorUnit');
        const addContractorBtn = document.getElementById('addContractorBtn');
        const contractorsList = document.getElementById('contractorsList');
        let contractors = [];

        let userRole = 'user';
        let userId = null;

        // Auth logic
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Custom token sign-in failed:", error);
                signInAnonymously(auth);
            });
        } else {
            signInAnonymously(auth);
        }

        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        closeMessageBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplayEl.textContent = `معرف المستخدم: ${userId}`;
                userIdDisplayEl.classList.remove('hidden');
                
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, userId);
                try {
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        userRole = userDocSnap.data().role;
                    } else {
                        const initialRole = (user.email && user.email.toLowerCase() === adminEmail.toLowerCase()) ? 'admin' : 'user';
                        await setDoc(userDocRef, { role: initialRole, email: user.email || null, created: new Date() });
                        userRole = initialRole;
                    }
                } catch (error) {
                    console.error("Error fetching user role:", error);
                }

                authStatusEl.textContent = `مرحبًا! دورك: ${userRole}.`;
                authForm.classList.add('hidden');
                mainAppDiv.classList.remove('hidden');
                reportForm.classList.remove('hidden');
                adminPanelDiv.classList.add('hidden');

                if (userRole === 'admin') {
                    addProjectBtn.classList.remove('hidden');
                    addMaterialBtn.classList.remove('hidden');
                    addWorkerBtn.classList.remove('hidden');
                    addContractorBtn.classList.remove('hidden');
                    adminPanelBtn.classList.remove('hidden');
                } else {
                    addProjectBtn.classList.add('hidden');
                    addMaterialBtn.classList.add('hidden');
                    addWorkerBtn.classList.add('hidden');
                    addContractorBtn.classList.add('hidden');
                    adminPanelBtn.classList.add('hidden');
                }

                fetchProjects();
                fetchMaterials();
                fetchWorkers();
                fetchContractors();
            } else {
                userId = null;
                userIdDisplayEl.classList.add('hidden');
                authStatusEl.textContent = 'من فضلك قم بتسجيل الدخول أو إنشاء حساب.';
                authForm.classList.remove('hidden');
                mainAppDiv.classList.add('hidden');
            }
        });

        signInBtn.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            showMessageBox('جاري تسجيل الدخول...');
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessageBox('تم تسجيل الدخول بنجاح!');
            } catch (error) {
                console.error("Authentication Error:", error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    showMessageBox('فشل تسجيل الدخول: البريد الإلكتروني أو كلمة المرور غير صحيحة.');
                } else {
                    showMessageBox(`فشل تسجيل الدخول: ${error.message}`);
                }
            }
        });

        signUpBtn.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            showMessageBox('جاري إنشاء الحساب...');
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, newUser.uid);
                await setDoc(userDocRef, { role: 'user', email: newUser.email, created: new Date() });
                showMessageBox('تم إنشاء الحساب بنجاح. يمكنك الآن تسجيل الدخول.');
            } catch (error) {
                console.error("Authentication Error:", error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessageBox('فشل إنشاء الحساب: هذا البريد الإلكتروني مستخدم بالفعل. استخدم بريداً آخر أو قم بتسجيل الدخول.');
                } else {
                    showMessageBox(`فشل إنشاء الحساب: ${error.message}`);
                }
            }
        });

        signOutBtn.addEventListener('click', async () => {
            await signOut(auth);
            showMessageBox('تم تسجيل الخروج بنجاح.');
        });

        adminPanelBtn.addEventListener('click', () => {
            if (adminPanelDiv.classList.contains('hidden')) {
                reportForm.classList.add('hidden');
                adminPanelDiv.classList.remove('hidden');
                adminPanelBtn.textContent = 'إرسال تقرير جديد';
                fetchUsers();
            } else {
                reportForm.classList.remove('hidden');
                adminPanelDiv.classList.add('hidden');
                adminPanelBtn.textContent = 'لوحة تحكم المدير';
            }
        });

        // Function to render a list in the admin panel with a delete button
        function renderAdminList(listElement, data, collectionPath) {
            listElement.innerHTML = '';
            if (data.length === 0) {
                listElement.innerHTML = '<li class="text-center text-gray-500">لا توجد عناصر لعرضها.</li>';
                return;
            }
            data.forEach(item => {
                const itemEl = document.createElement('li');
                itemEl.className = 'flex items-center justify-between p-2 rounded-md bg-white border border-gray-200';
                itemEl.innerHTML = `
                    <span class="text-gray-800">${item.name || item.email} ${item.unit ? `(${item.unit})` : ''}</span>
                    <button class="delete-btn py-1 px-3 text-xs font-medium rounded-md transition duration-150 ease-in-out bg-red-500 text-white hover:bg-red-600" data-id="${item.id}">
                        حذف
                    </button>
                `;
                itemEl.querySelector('.delete-btn').addEventListener('click', async (e) => {
                    const docId = e.target.dataset.id;
                    const docRef = doc(db, collectionPath, docId);
                    try {
                        await deleteDoc(docRef);
                        showMessageBox('تم حذف العنصر بنجاح.');
                    } catch (error) {
                        console.error("Error deleting document:", error);
                        showMessageBox('فشل في حذف العنصر.');
                    }
                });
                listElement.appendChild(itemEl);
            });
        }

        // Fetch users for admin panel
        async function fetchUsers() {
            usersList.innerHTML = '<li class="text-center text-gray-500">جاري تحميل المستخدمين...</li>';
            const usersCollectionRef = collection(db, `artifacts/${appId}/public/data/users`);
            try {
                const querySnapshot = await getDocs(usersCollectionRef);
                usersList.innerHTML = '';
                querySnapshot.forEach(userDoc => {
                    const data = userDoc.data();
                    const userItem = document.createElement('li');
                    userItem.className = 'flex items-center justify-between p-2 rounded-md bg-white border border-gray-200';
                    const userInfo = document.createElement('span');
                    userInfo.className = 'text-gray-800';
                    const emailDisplay = data.email ? data.email : `User ID: ${userDoc.id}`;
                    userInfo.textContent = `المستخدم: ${emailDisplay} | الدور: ${data.role}`;
                    const roleBtn = document.createElement('button');
                    roleBtn.className = `py-1 px-3 text-xs font-medium rounded-md transition duration-150 ease-in-out ${data.role === 'admin' ? 'bg-red-500 text-white hover:bg-red-600' : 'bg-blue-500 text-white hover:bg-blue-600'}`;
                    roleBtn.textContent = data.role === 'admin' ? 'إزالة صلاحية المدير' : 'منح صلاحية المدير';
                    if (userDoc.id === userId) {
                        roleBtn.disabled = true;
                        roleBtn.textContent = 'دورك الحالي';
                        roleBtn.className = 'py-1 px-3 text-xs font-medium rounded-md transition duration-150 ease-in-out bg-gray-400 text-white cursor-not-allowed';
                    } else {
                        roleBtn.addEventListener('click', async () => {
                            const newRole = data.role === 'admin' ? 'user' : 'admin';
                            await setDoc(userDoc.ref, { role: newRole }, { merge: true });
                            showMessageBox(`تم تحديث دور المستخدم إلى: ${newRole}`);
                            fetchUsers();
                        });
                    }
                    userItem.appendChild(userInfo);
                    userItem.appendChild(roleBtn);
                    usersList.appendChild(userItem);
                });
            } catch (error) {
                console.error("Error fetching users:", error);
                usersList.innerHTML = '<li class="text-center text-red-500">فشل في تحميل قائمة المستخدمين.</li>';
            }
        }

        // Projects
        const projectsCollectionRef = collection(db, `artifacts/${appId}/public/data/projects`);
        function fetchProjects() {
            onSnapshot(projectsCollectionRef, (snapshot) => {
                const projects = [];
                snapshot.forEach(doc => {
                    projects.push({ ...doc.data(), id: doc.id });
                });
                projects.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                projectSelect.innerHTML = '<option value="" disabled selected>اختر مشروعًا أو أضف جديدًا</option>';
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.name;
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                });
                if (userRole === 'admin') {
                    renderAdminList(projectsList, projects, `artifacts/${appId}/public/data/projects`);
                }
            });
        }
        addProjectBtn.addEventListener('click', async () => {
            const newProjectName = prompt("أدخل اسم المشروع الجديد:");
            if (newProjectName && newProjectName.trim() !== "") {
                try {
                    await addDoc(projectsCollectionRef, {
                        name: newProjectName.trim()
                    });
                    showMessageBox('تمت إضافة المشروع بنجاح.');
                } catch (error) {
                    console.error("Error adding project:", error);
                    showMessageBox('فشل في إضافة المشروع.');
                }
            }
        });

        // Materials
        const materialsCollectionRef = collection(db, `artifacts/${appId}/public/data/materials`);
        function fetchMaterials() {
            onSnapshot(materialsCollectionRef, (snapshot) => {
                materials = [];
                snapshot.forEach(doc => {
                    materials.push({ ...doc.data(), id: doc.id });
                });
                materials.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                materialNameSelect.innerHTML = '<option value="" disabled selected>اختر المادة</option>';
                materials.forEach(material => {
                    const option = document.createElement('option');
                    option.value = material.name;
                    option.textContent = material.name;
                    materialNameSelect.appendChild(option);
                });
                if (userRole === 'admin') {
                    renderAdminList(materialsList, materials, `artifacts/${appId}/public/data/materials`);
                }
            });
        }
        addMaterialBtn.addEventListener('click', async () => {
            const newMaterialName = prompt("أدخل اسم المادة الجديدة:");
            const newMaterialUnit = prompt("أدخل وحدة المادة (مثل: كيس, لتر, متر):");
            if (newMaterialName && newMaterialName.trim() !== "" && newMaterialUnit && newMaterialUnit.trim() !== "") {
                try {
                    await addDoc(materialsCollectionRef, {
                        name: newMaterialName.trim(),
                        unit: newMaterialUnit.trim()
                    });
                    showMessageBox('تمت إضافة المادة بنجاح.');
                } catch (error) {
                    console.error("Error adding material:", error);
                    showMessageBox('فشل في إضافة المادة.');
                }
            }
        });
        materialNameSelect.addEventListener('change', (e) => {
            const selectedMaterial = materials.find(m => m.name === e.target.value);
            if (selectedMaterial) {
                materialUnitInput.value = selectedMaterial.unit;
            } else {
                materialUnitInput.value = '';
            }
        });

        // Workers
        const workersCollectionRef = collection(db, `artifacts/${appId}/public/data/workers`);
        function fetchWorkers() {
            onSnapshot(workersCollectionRef, (snapshot) => {
                workers = [];
                snapshot.forEach(doc => {
                    workers.push({ ...doc.data(), id: doc.id });
                });
                workers.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                workerNameSelect.innerHTML = '<option value="" disabled selected>اختر العامل</option>';
                workers.forEach(worker => {
                    const option = document.createElement('option');
                    option.value = worker.name;
                    option.textContent = worker.name;
                    workerNameSelect.appendChild(option);
                });
                if (userRole === 'admin') {
                    renderAdminList(workersList, workers, `artifacts/${appId}/public/data/workers`);
                }
            });
        }
        addWorkerBtn.addEventListener('click', async () => {
            const newWorkerName = prompt("أدخل اسم العامل الجديد:");
            const newWorkerUnit = prompt("أدخل وحدة العامل (مثل: يومية, ساعة):");
            if (newWorkerName && newWorkerName.trim() !== "" && newWorkerUnit && newWorkerUnit.trim() !== "") {
                try {
                    await addDoc(workersCollectionRef, {
                        name: newWorkerName.trim(),
                        unit: newWorkerUnit.trim()
                    });
                    showMessageBox('تمت إضافة العامل بنجاح.');
                } catch (error) {
                    console.error("Error adding worker:", error);
                    showMessageBox('فشل في إضافة العامل.');
                }
            }
        });
        workerNameSelect.addEventListener('change', (e) => {
            const selectedWorker = workers.find(w => w.name === e.target.value);
            if (selectedWorker) {
                workerUnitInput.value = selectedWorker.unit;
            } else {
                workerUnitInput.value = '';
            }
        });

        // Contractors
        const contractorsCollectionRef = collection(db, `artifacts/${appId}/public/data/contractors`);
        function fetchContractors() {
            onSnapshot(contractorsCollectionRef, (snapshot) => {
                contractors = [];
                snapshot.forEach(doc => {
                    contractors.push({ ...doc.data(), id: doc.id });
                });
                contractors.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                contractorNameSelect.innerHTML = '<option value="" disabled selected>اختر المقاول</option>';
                contractors.forEach(contractor => {
                    const option = document.createElement('option');
                    option.value = contractor.name;
                    option.textContent = contractor.name;
                    contractorNameSelect.appendChild(option);
                });
                if (userRole === 'admin') {
                    renderAdminList(contractorsList, contractors, `artifacts/${appId}/public/data/contractors`);
                }
            });
        }
        addContractorBtn.addEventListener('click', async () => {
            const newContractorName = prompt("أدخل اسم المقاول الجديد:");
            const newContractorUnit = prompt("أدخل وحدة المقاول (مثل: متر مربع, مقطوعية):");
            if (newContractorName && newContractorName.trim() !== "" && newContractorUnit && newContractorUnit.trim() !== "") {
                try {
                    await addDoc(contractorsCollectionRef, {
                        name: newContractorName.trim(),
                        unit: newContractorUnit.trim()
                    });
                    showMessageBox('تمت إضافة المقاول بنجاح.');
                } catch (error) {
                    console.error("Error adding contractor:", error);
                    showMessageBox('فشل في إضافة المقاول.');
                }
            }
        });
        contractorNameSelect.addEventListener('change', (e) => {
            const selectedContractor = contractors.find(c => c.name === e.target.value);
            if (selectedContractor) {
                contractorUnitInput.value = selectedContractor.unit;
            } else {
                contractorUnitInput.value = '';
            }
        });

        // Dynamic form display based on item type
        itemTypeSelect.addEventListener('change', (e) => {
            materialsSection.classList.add('hidden');
            workersSection.classList.add('hidden');
            contractorsSection.classList.add('hidden');
            if (e.target.value === 'مواد') {
                materialsSection.classList.remove('hidden');
            } else if (e.target.value === 'عمالة') {
                workersSection.classList.remove('hidden');
            } else if (e.target.value === 'مقاول') {
                contractorsSection.classList.remove('hidden');
            }
        });

        // Report submission
        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const reportsCollectionRef = collection(db, `artifacts/${appId}/public/data/reports`);

            const employeeName = employeeNameInput.value;
            const reportDate = reportDateInput.value;
            const projectName = projectSelect.value;
            const projectPhase = document.getElementById('projectPhase').value;
            const itemType = itemTypeSelect.value;
            const itemDescription = itemDescriptionInput.value;
            const costPerUnit = parseFloat(costPerUnitInput.value);
            const quantity = parseFloat(quantityInput.value);
            const totalCost = costPerUnit * quantity;

            let itemName = '';
            let itemUnit = '';

            if (itemType === 'مواد') {
                itemName = materialNameSelect.value;
                itemUnit = materialUnitInput.value;
            } else if (itemType === 'عمالة') {
                itemName = workerNameSelect.value;
                itemUnit = workerUnitInput.value;
            } else if (itemType === 'مقاول') {
                itemName = contractorNameSelect.value;
                itemUnit = contractorUnitInput.value;
            }

            const reportData = {
                employeeName,
                reportDate,
                projectName,
                projectPhase,
                itemType,
                itemName,
                itemUnit,
                itemDescription,
                costPerUnit,
                quantity,
                totalCost,
                timestamp: new Date()
            };

            showMessageBox('جاري إرسال التقرير...');
            try {
                const docRef = await addDoc(reportsCollectionRef, reportData);
                showMessageBox('تم إرسال التقرير بنجاح!');
                renderReportForPdf(reportData);
                reportForm.reset();
                materialsSection.classList.add('hidden');
                workersSection.classList.add('hidden');
                contractorsSection.classList.add('hidden');
                document.getElementById('itemDescription').value = '';
                document.getElementById('costPerUnit').value = '';
                document.getElementById('quantity').value = '';
            } catch (error) {
                console.error("Error submitting report:", error);
                showMessageBox('فشل في إرسال التقرير.');
            }
        });

        function renderReportForPdf(data) {
            reportForm.classList.add('hidden');
            printSection.classList.remove('hidden');
            reportContentDiv.innerHTML = `
                <table class="print-table text-base">
                    <tr>
                        <th>اسم الموظف</th>
                        <td>${data.employeeName}</td>
                    </tr>
                    <tr>
                        <th>التاريخ</th>
                        <td>${data.reportDate}</td>
                    </tr>
                    <tr>
                        <th>اسم المشروع</th>
                        <td>${data.projectName}</td>
                    </tr>
                    <tr>
                        <th>مرحلة المشروع</th>
                        <td>${data.projectPhase}</td>
                    </tr>
                    <tr>
                        <th>نوع البند</th>
                        <td>${data.itemType}</td>
                    </tr>
                    <tr>
                        <th>اسم البند</th>
                        <td>${data.itemName || '-'}</td>
                    </tr>
                    <tr>
                        <th>وصف البند</th>
                        <td>${data.itemDescription}</td>
                    </tr>
                    <tr>
                        <th>الكمية</th>
                        <td>${data.quantity}</td>
                    </tr>
                    <tr>
                        <th>التكلفة الفردية</th>
                        <td>${data.costPerUnit}</td>
                    </tr>
                    <tr>
                        <th>إجمالي التكلفة</th>
                        <td>${data.totalCost}</td>
                    </tr>
                </table>
            `;
        }
        
        // PDF generation
        window.saveAsPdf = function() {
            window.jsPDF = window.jspdf.jsPDF;
            const element = document.getElementById('printSection');
            const opt = {
                margin: 1,
                filename: `تقرير-${reportDateInput.value}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, logging: true, dpi: 192, letterRendering: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2canvas(element, opt.html2canvas).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg');
                const pdf = new window.jsPDF(opt.jsPDF);
                pdf.addImage(imgData, 'JPEG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
                pdf.save(opt.filename);
                // After saving, hide print section and show form again
                printSection.classList.add('hidden');
                reportForm.classList.remove('hidden');
            });
        }
    </script>
</body>
