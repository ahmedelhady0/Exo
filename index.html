                        <h3 class="font-bold mb-2">قائمة المستخدمين</h3>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, getDoc, setDoc, setLogLevel, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('debug');

        const firebaseConfig = {
            apiKey: "AIzaSyDNztzQF29nvHbys9yRPv5bICPGVbg32n8",
            authDomain: "exco-60e92.firebaseapp.com",
            projectId: "exco-60e92",
            storageBucket: "exco-60e92.firebasestorage.app",
            messagingSenderId: "875802729058",
            appId: "1:875802729058:web:8f1f18f775032f0f270f3b",
            measurementId: "G-3W0477KK1X"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const adminEmail = "ahmed@gmail.com";
        const adminRole = "admin";
        const contractingSupervisorRole = "contracting-supervisor";
        const insulationSupervisorRole = "insulation-supervisor";
        const insulationEngineerRole = "insulation-engineer";
        const warehouseKeeperRole = "warehouse-keeper";
        const contractingEngineerRole = "contracting-engineer";

        // Element references
        const authStatusEl = document.getElementById('authStatus');
        const reportForm = document.getElementById('reportForm');
        const authForm = document.getElementById('authForm');
        const mainAppDiv = document.getElementById('mainApp');
        const adminPanelBtn = document.getElementById('adminPanelBtn');
        const approvalsPanelBtn = document.getElementById('approvalsPanelBtn');
        const adminPanelDiv = document.getElementById('adminPanel');
        const approvalsPanelDiv = document.getElementById('approvalsPanel');
        const approvalsList = document.getElementById('approvalsList');
        const usersList = document.getElementById('usersList');
        const projectSelect = document.getElementById('projectName');
        const addProjectBtn = document.getElementById('addProjectBtn');
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const authEmailInput = document.getElementById('authEmail');
        const authPasswordInput = document.getElementById('authPassword');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBtn = document.getElementById('closeMessageBtn');

        const itemTypeSelect = document.getElementById('itemType');
        const dynamicSections = document.getElementById('dynamicSections');
        const materialsSection = document.getElementById('materialsSection');
        const materialNameSelect = document.getElementById('materialName');
        const materialUnitInput = document.getElementById('materialUnit');
        const addMaterialBtn = document.getElementById('addMaterialBtn');
        const materialsList = document.getElementById('materialsList');

        const workersSection = document.getElementById('workersSection');
        const workerNameSelect = document.getElementById('workerName');
        const workerUnitInput = document.getElementById('workerUnit');
        const addWorkerBtn = document.getElementById('addWorkerBtn');
        const workersList = document.getElementById('workersList');

        const contractorsSection = document.getElementById('contractorsSection');
        const contractorNameSelect = document.getElementById('contractorName');
        const contractorUnitInput = document.getElementById('contractorUnit');
        const addContractorBtn = document.getElementById('addContractorBtn');
        const contractorsList = document.getElementById('contractorsList');

        const custodySection = document.getElementById('custodySection');
        const custodyItemsList = document.getElementById('custodyItemsList');
        const employeeNameInput = document.getElementById('employeeName');
        const reportDateInput = document.getElementById('reportDate');
        const projectPhaseSelect = document.getElementById('projectPhase');
        const itemDescriptionTextarea = document.getElementById('itemDescription');
        const quantityInput = document.getElementById('quantity');
        const costPerUnitInput = document.getElementById('costPerUnit');
        const quantitySection = document.getElementById('quantitySection');
        const costSection = document.getElementById('costSection');

        let userRole = 'user';
        let userDepartment = 'unknown';
        let userId = null;

        // Auth logic
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Custom token sign-in failed:", error);
                signInAnonymously(auth);
            });
        } else {
            signInAnonymously(auth);
        }

        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        closeMessageBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, userId);
                try {
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        const data = userDocSnap.data();
                        userRole = data.role;
                        userDepartment = data.department || 'unknown';
                    } else {
                        const initialRole = (user.email && user.email.toLowerCase() === adminEmail.toLowerCase()) ? adminRole : 'user';
                        await setDoc(userDocRef, { role: initialRole, email: user.email, created: new Date(), department: 'unknown' });
                        userRole = initialRole;
                    }
                } catch (error) {
                    console.error("Error fetching user role:", error);
                    userRole = (user.email && user.email.toLowerCase() === adminEmail.toLowerCase()) ? adminRole : 'user';
                }
                
                authStatusEl.textContent = `مرحبًا بك! دورك: ${userRole}. قسمك: ${userDepartment}.`;
                authForm.classList.add('hidden');
                mainAppDiv.classList.remove('hidden');
                
                renderUI();
            } else {
                authStatusEl.textContent = 'من فضلك قم بتسجيل الدخول أو إنشاء حساب.';
                authForm.classList.remove('hidden');
                mainAppDiv.classList.add('hidden');
                reportForm.classList.add('hidden');
                adminPanelDiv.classList.add('hidden');
                approvalsPanelDiv.classList.add('hidden');
            }
        });

        function renderUI() {
            // Hide all sections initially
            reportForm.classList.add('hidden');
            adminPanelDiv.classList.add('hidden');
            approvalsPanelDiv.classList.add('hidden');
            adminPanelBtn.classList.add('hidden');
            approvalsPanelBtn.classList.add('hidden');
            
            // Show sections based on user role
            if (userRole === adminRole) {
                adminPanelBtn.classList.remove('hidden');
                reportForm.classList.remove('hidden');
                addProjectBtn.classList.remove('hidden');
                addMaterialBtn.classList.remove('hidden');
                addWorkerBtn.classList.remove('hidden');
                addContractorBtn.classList.remove('hidden');
            } else if (userRole.includes('supervisor')) {
                reportForm.classList.remove('hidden');
                updateReportFormForSupervisor();
            } else if (userRole.includes('engineer') || userRole === 'warehouse-keeper') {
                approvalsPanelBtn.classList.remove('hidden');
                fetchApprovals();
            } else {
                reportForm.classList.remove('hidden'); // Default form for basic users if needed
            }

            fetchProjects();
            fetchMaterials();
            fetchWorkers();
            fetchContractors();
        }

        function updateReportFormForSupervisor() {
            // Populate item type based on department
            itemTypeSelect.innerHTML = '<option value="" disabled selected>اختر النوع</option>';
            if (userDepartment === 'contracting') {
                itemTypeSelect.innerHTML += `<option value="عمالة">عمالة</option>`;
                itemTypeSelect.innerHTML += `<option value="مقاول">مقاول</option>`;
                itemTypeSelect.innerHTML += `<option value="عهده">عهده</option>`;
            } else if (userDepartment === 'insulation') {
                itemTypeSelect.innerHTML += `<option value="عمالة">عمالة</option>`;
                itemTypeSelect.innerHTML += `<option value="مواد">مواد</option>`;
            } else {
                itemTypeSelect.innerHTML += `<option value="عمالة">عمالة</option>`;
            }
            
            // Add event listener for item type change
            itemTypeSelect.addEventListener('change', (e) => {
                const itemType = e.target.value;
                // Hide all dynamic sections
                materialsSection.classList.add('hidden');
                workersSection.classList.add('hidden');
                contractorsSection.classList.add('hidden');
                custodySection.classList.add('hidden');
                quantitySection.classList.remove('hidden');
                costSection.classList.remove('hidden');

                // Show relevant sections
                if (itemType === 'مواد') {
                    materialsSection.classList.remove('hidden');
                } else if (itemType === 'عمالة') {
                    workersSection.classList.remove('hidden');
                } else if (itemType === 'مقاول') {
                    contractorsSection.classList.remove('hidden');
                } else if (itemType === 'عهده') {
                    custodySection.classList.remove('hidden');
                    quantitySection.classList.add('hidden');
                    costSection.classList.add('hidden');
                }
            });
        }
        
        async function fetchApprovals() {
            approvalsList.innerHTML = '<li class="text-center text-gray-500">جاري تحميل طلبات الموافقة...</li>';
            
            let reportsCollectionRef;
            if (userRole === warehouseKeeperRole) {
                reportsCollectionRef = collection(db, `artifacts/${appId}/public/data/reports`);
                onSnapshot(reportsCollectionRef, (snapshot) => {
                    const pendingRequests = [];
                    snapshot.forEach(doc => {
                        const report = doc.data();
                        if (report.status === 'pending-warehouse-approval') {
                            pendingRequests.push({ id: doc.id, ...report });
                        }
                    });
                    displayApprovals(pendingRequests);
                });
            } else if (userRole.includes('engineer')) {
                reportsCollectionRef = collection(db, `artifacts/${appId}/public/data/reports`);
                onSnapshot(reportsCollectionRef, (snapshot) => {
                    const pendingRequests = [];
                    snapshot.forEach(doc => {
                        const report = doc.data();
                        const requiredApproval = userRole === contractingEngineerRole ? 'pending-contracting-engineer-approval' : 'pending-insulation-engineer-approval';
                        if (report.status === requiredApproval) {
                            pendingRequests.push({ id: doc.id, ...report });
                        }
                    });
                    displayApprovals(pendingRequests);
                });
            }
        }

        function displayApprovals(requests) {
            approvalsList.innerHTML = '';
            if (requests.length === 0) {
                approvalsList.innerHTML = '<p class="text-center text-gray-500">لا توجد طلبات موافقة حالياً.</p>';
            }
            requests.forEach(req => {
                const item = document.createElement('div');
                item.className = 'bg-white p-4 rounded-md shadow border border-gray-200';
                item.innerHTML = `
                    <p class="font-bold text-gray-800">نوع الطلب: ${req.itemType}</p>
                    <p class="text-sm text-gray-600">المشروع: ${req.projectName}</p>
                    <p class="text-sm text-gray-600">المُرسِل: ${req.employeeName}</p>
                    <p class="text-sm text-gray-600">الوصف: ${req.itemDescription}</p>
                    <p class="text-sm text-gray-600">الحالة: ${req.status}</p>
                    <div class="mt-4 flex space-x-2 space-x-reverse">
                        <button class="approve-btn py-1 px-3 text-xs rounded-md text-white bg-green-500 hover:bg-green-600 transition duration-150 ease-in-out" data-id="${req.id}">موافقة</button>
                        <button class="reject-btn py-1 px-3 text-xs rounded-md text-white bg-red-500 hover:bg-red-600 transition duration-150 ease-in-out" data-id="${req.id}">رفض</button>
                    </div>
                `;
                approvalsList.appendChild(item);
            });

            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const docId = e.target.dataset.id;
                    const newStatus = userRole === warehouseKeeperRole ? 'pending-insulation-engineer-approval' : 'approved';
                    const reportDocRef = doc(db, `artifacts/${appId}/public/data/reports`, docId);
                    await updateDoc(reportDocRef, {
                        status: newStatus,
                        [`approvals.${userId}`]: { status: 'approved', date: new Date(), by: auth.currentUser.email || 'غير معروف' }
                    });
                    showMessageBox('تمت الموافقة على الطلب بنجاح!');
                });
            });

            document.querySelectorAll('.reject-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const docId = e.target.dataset.id;
                    const reportDocRef = doc(db, `artifacts/${appId}/public/data/reports`, docId);
                    await updateDoc(reportDocRef, {
                        status: 'rejected',
                        [`approvals.${userId}`]: { status: 'rejected', date: new Date(), by: auth.currentUser.email || 'غير معروف' }
                    });
                    showMessageBox('تم رفض الطلب.');
                });
            });
        }
        
        signInBtn.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            showMessageBox('جاري تسجيل الدخول...');
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessageBox('تم تسجيل الدخول بنجاح!');
            } catch (error) {
                console.error("Authentication Error:", error);
                showMessageBox(`فشل تسجيل الدخول: ${error.message}`);
            }
        });

        signUpBtn.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            showMessageBox('جاري إنشاء الحساب...');
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, newUser.uid);
                await setDoc(userDocRef, { role: 'user', department: 'unknown', email: newUser.email, created: new Date() });
                showMessageBox('تم إنشاء الحساب بنجاح. يمكنك الآن تسجيل الدخول.');
            } catch (error) {
                console.error("Authentication Error:", error);
                showMessageBox(`فشل إنشاء الحساب: ${error.message}`);
            }
        });

        signOutBtn.addEventListener('click', async () => {
            await signOut(auth);
            showMessageBox('تم تسجيل الخروج بنجاح.');
        });
        
        adminPanelBtn.addEventListener('click', () => {
            if (adminPanelDiv.classList.contains('hidden')) {
                reportForm.classList.add('hidden');
                approvalsPanelDiv.classList.add('hidden');
                adminPanelDiv.classList.remove('hidden');
                fetchAdminData();
            } else {
                renderUI(); // Back to main UI
            }
        });

        approvalsPanelBtn.addEventListener('click', () => {
            if (approvalsPanelDiv.classList.contains('hidden')) {
                reportForm.classList.add('hidden');
                adminPanelDiv.classList.add('hidden');
                approvalsPanelDiv.classList.remove('hidden');
                fetchApprovals();
            } else {
                renderUI(); // Back to main UI
            }
        });
        
        async function fetchAdminData() {
            fetchUsers();
            fetchMaterials();
            fetchWorkers();
            fetchContractors();
            fetchCustodyItems();
        }

        async function fetchUsers() {
            usersList.innerHTML = '<li class="text-center text-gray-500">جاري تحميل المستخدمين...</li>';
            const usersCollectionRef = collection(db, `artifacts/${appId}/public/data/users`);
            onSnapshot(usersCollectionRef, (snapshot) => {
                usersList.innerHTML = '';
                snapshot.forEach(userDoc => {
                    const data = userDoc.data();
                    const userItem = document.createElement('li');
                    userItem.className = 'flex items-center justify-between p-2 rounded-md bg-white border border-gray-200';
                    const userInfo = document.createElement('span');
                    userInfo.className = 'text-gray-800';
                    const emailDisplay = data.email ? data.email : `User ID: ${userDoc.id}`;
                    userInfo.textContent = `المستخدم: ${emailDisplay} | الدور: ${data.role} | القسم: ${data.department}`;

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'flex items-center space-x-2 space-x-reverse';

                    const roleSelect = document.createElement('select');
                    roleSelect.className = 'py-1 px-2 text-xs rounded-md border border-gray-300';
                    const roles = [adminRole, 'user', contractingSupervisorRole, insulationSupervisorRole, contractingEngineerRole, insulationEngineerRole, warehouseKeeperRole];
                    roles.forEach(r => {
                        const option = document.createElement('option');
                        option.value = r;
                        option.textContent = r;
                        if (data.role === r) option.selected = true;
                        roleSelect.appendChild(option);
                    });
                    roleSelect.addEventListener('change', async (e) => {
                        await setDoc(userDoc.ref, { role: e.target.value }, { merge: true });
                        showMessageBox(`تم تحديث دور المستخدم إلى: ${e.target.value}`);
                    });

                    const departmentSelect = document.createElement('select');
                    departmentSelect.className = 'py-1 px-2 text-xs rounded-md border border-gray-300';
                    const departments = ['unknown', 'contracting', 'insulation'];
                    departments.forEach(d => {
                        const option = document.createElement('option');
                        option.value = d;
                        option.textContent = d;
                        if (data.department === d) option.selected = true;
                        departmentSelect.appendChild(option);
                    });
                    departmentSelect.addEventListener('change', async (e) => {
                        await setDoc(userDoc.ref, { department: e.target.value }, { merge: true });
                        showMessageBox(`تم تحديث قسم المستخدم إلى: ${e.target.value}`);
                    });
                    
                    if (userDoc.id === userId) {
                        roleSelect.disabled = true;
                        departmentSelect.disabled = true;
                    }
                    
                    actionsDiv.appendChild(roleSelect);
                    actionsDiv.appendChild(departmentSelect);
                    
                    userItem.appendChild(userInfo);
                    userItem.appendChild(actionsDiv);
                    usersList.appendChild(userItem);
                });
            });
        }
        
        function setupManagementSection(listEl, collectionName, singularName, addBtn) {
            const collectionRef = collection(db, `artifacts/${appId}/public/data/${collectionName}`);
            onSnapshot(collectionRef, (snapshot) => {
                listEl.innerHTML = '';
                snapshot.forEach(doc => {
                    const item = doc.data();
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between p-2 rounded-md bg-white border border-gray-200';
                    li.innerHTML = `
                        <span>${item.name || item.description} - ${item.unit || ''}</span>
                        <button class="delete-btn py-1 px-2 text-xs text-white bg-red-500 rounded-md hover:bg-red-600" data-id="${doc.id}">حذف</button>
                    `;
                    listEl.appendChild(li);
                });
                listEl.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const docId = e.target.dataset.id;
                        await deleteDoc(doc(collectionRef, docId));
                        showMessageBox(`تم حذف ${singularName} بنجاح.`);
                    });
                });
            });
        
            if (addBtn) {
                addBtn.addEventListener('click', async () => {
                    const itemName = prompt(`أدخل اسم ${singularName} الجديد:`);
                    if (itemName) {
                        const itemUnit = prompt(`أدخل وحدة ${itemName}:`);
                        if (itemUnit) {
                            await addDoc(collectionRef, { name: itemName, unit: itemUnit });
                            showMessageBox(`تم إضافة ${itemName} بنجاح.`);
                        }
                    }
                });
            }
        }
        
        function fetchMaterials() {
            setupManagementSection(materialsList, 'materials', 'مادة', addMaterialBtn);
            const materialsCollectionRef = collection(db, `artifacts/${appId}/public/data/materials`);
            onSnapshot(materialsCollectionRef, (snapshot) => {
                materialNameSelect.innerHTML = '<option value="" disabled selected>اختر المادة</option>';
                snapshot.forEach(doc => {
                    const material = doc.data();
                    const option = document.createElement('option');
                    option.value = material.name;
                    option.textContent = material.name;
                    option.dataset.unit = material.unit;
                    materialNameSelect.appendChild(option);
                });
            });
            materialNameSelect.addEventListener('change', (e) => {
                const selectedOption = e.target.options[e.target.selectedIndex];
                materialUnitInput.value = selectedOption.dataset.unit;
            });
        }

        function fetchWorkers() {
            setupManagementSection(workersList, 'workers', 'عامل', addWorkerBtn);
            const workersCollectionRef = collection(db, `artifacts/${appId}/public/data/workers`);
            onSnapshot(workersCollectionRef, (snapshot) => {
                workerNameSelect.innerHTML = '<option value="" disabled selected>اختر العامل</option>';
                snapshot.forEach(doc => {
                    const worker = doc.data();
                    const option = document.createElement('option');
                    option.value = worker.name;
                    option.textContent = worker.name;
                    option.dataset.unit = worker.unit;
                    workerNameSelect.appendChild(option);
                });
            });
            workerNameSelect.addEventListener('change', (e) => {
                const selectedOption = e.target.options[e.target.selectedIndex];
                workerUnitInput.value = selectedOption.dataset.unit;
            });
        }

        function fetchContractors() {
            setupManagementSection(contractorsList, 'contractors', 'مقاول', addContractorBtn);
            const contractorsCollectionRef = collection(db, `artifacts/${appId}/public/data/contractors`);
            onSnapshot(contractorsCollectionRef, (snapshot) => {
                contractorNameSelect.innerHTML = '<option value="" disabled selected>اختر المقاول</option>';
                snapshot.forEach(doc => {
                    const contractor = doc.data();
                    const option = document.createElement('option');
                    option.value = contractor.name;
                    option.textContent = contractor.name;
                    option.dataset.unit = contractor.unit;
                    contractorNameSelect.appendChild(option);
                });
            });
            contractorNameSelect.addEventListener('change', (e) => {
                const selectedOption = e.target.options[e.target.selectedIndex];
                contractorUnitInput.value = selectedOption.dataset.unit;
            });
        }

        function fetchCustodyItems() {
             setupManagementSection(custodyItemsList, 'custody', 'عهدة');
        }

        function fetchProjects() {
            const projectsCollectionRef = collection(db, `artifacts/${appId}/public/data/projects`);
            onSnapshot(projectsCollectionRef, (snapshot) => {
                projectSelect.innerHTML = '<option value="" disabled selected>اختر مشروعًا أو أضف جديدًا</option>';
                snapshot.forEach(doc => {
                    const project = doc.data();
                    const option = document.createElement('option');
                    option.value = project.name;
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                });
            });
            addProjectBtn.addEventListener('click', async () => {
                const projectName = prompt('أدخل اسم المشروع الجديد:');
                if (projectName) {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/projects`), { name: projectName, createdBy: userId });
                    showMessageBox(`تمت إضافة مشروع "${projectName}" بنجاح.`);
                }
            });
        }
        
        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessageBox('جاري إرسال التقرير...');
            
            const formData = new FormData(reportForm);
            const reportData = {
                employeeName: formData.get('employeeName'),
                reportDate: formData.get('reportDate'),
                projectName: formData.get('projectName'),
                projectPhase: formData.get('projectPhase'),
                itemType: formData.get('itemType'),
                itemDescription: formData.get('itemDescription'),
                submitterId: userId,
                submitterDepartment: userDepartment,
                timestamp: new Date(),
                status: 'pending' // Initial status
            };

            if (reportData.itemType === 'مواد') {
                reportData.materialName = formData.get('materialName');
                reportData.materialUnit = formData.get('materialUnit');
                reportData.quantity = parseFloat(formData.get('quantity'));
                reportData.costPerUnit = parseFloat(formData.get('costPerUnit'));
                reportData.status = 'pending-warehouse-approval';
            } else if (reportData.itemType === 'عمالة') {
                reportData.workerName = formData.get('workerName');
                reportData.workerUnit = formData.get('workerUnit');
                reportData.quantity = parseFloat(formData.get('quantity'));
                reportData.costPerUnit = parseFloat(formData.get('costPerUnit'));
                reportData.status = userDepartment === 'contracting' ? 'pending-contracting-engineer-approval' : 'pending-insulation-engineer-approval';
            } else if (reportData.itemType === 'مقاول') {
                reportData.contractorName = formData.get('contractorName');
                reportData.contractorUnit = formData.get('contractorUnit');
                reportData.quantity = parseFloat(formData.get('quantity'));
                reportData.costPerUnit = parseFloat(formData.get('costPerUnit'));
                reportData.status = 'pending-contracting-engineer-approval';
            } else if (reportData.itemType === 'عهده') {
                reportData.custodyItem = formData.get('custodyItem');
                reportData.status = 'pending-contracting-engineer-approval';
            }

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/reports`), reportData);
                showMessageBox('تم إرسال التقرير بنجاح. سيتم مراجعته قريباً.');
                reportForm.reset();
            } catch (error) {
                console.error("Error submitting report:", error);
                showMessageBox(`فشل إرسال التقرير: ${error.message}`);
            }
        });
    </script>
