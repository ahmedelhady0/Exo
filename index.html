<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام تسجيل يوميات EXO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="container floating-animation p-8 w-full max-w-2xl fade-in">
        <h1 class="text-3xl title-gradient mb-8 text-center">تسجيل يوميات العمال والمواد لمشاريع شركة اكسو</h1>
        
        <div id="authStatus" class="mb-6 text-center">
            <span class="status-badge pulse-animation">مرحباً بك في نظام EXO</span>
        </div>

        <!-- Login and Register Form -->
        <form id="authForm" class="space-y-6 section-card p-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">تسجيل الدخول / إنشاء حساب</h2>
            <div>
                <label for="authEmail" class="block text-sm font-semibold text-gray-700 mb-2">اسم المستخدم</label>
                <input type="text" id="authEmail" required class="input-field mt-1 block w-full shadow-sm p-4 text-lg" placeholder="أدخل اسم المستخدم">
            </div>
            <div>
                <label for="authPassword" class="block text-sm font-semibold text-gray-700 mb-2">كلمة المرور</label>
                <input type="password" id="authPassword" required class="input-field mt-1 block w-full shadow-sm p-4 text-lg" placeholder="أدخل كلمة المرور">
            </div>
            <div class="flex space-x-4 space-x-reverse">
                <button type="button" id="signInBtn" class="btn-primary flex-1 py-4 px-6 text-lg font-bold">
                    تسجيل الدخول
                </button>
                <button type="button" id="signUpBtn" class="btn-secondary flex-1 py-4 px-6 text-lg font-bold">
                    إنشاء حساب
                </button>
            </div>
        </form>
    </div>
    
    <!-- Message Modal -->
    <div id="messageBox" class="fixed inset-0 modal-backdrop hidden items-center justify-center p-4">
        <div class="modal-content p-6 shadow-xl w-full max-w-sm text-center">
            <p id="messageText" class="text-gray-800 font-medium mb-4">رسالة النظام تظهر هنا</p>
            <button id="closeMessageBtn" class="w-full py-2 px-4 btn-primary text-sm font-medium">إغلاق</button>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
